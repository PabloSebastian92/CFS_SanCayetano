<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Componentes Tarjetas-->
    <div class="flex-conteiner">
        <div class="card" style="width: 18rem;">
            <img src="camara.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Camara Fotografica</h5>
              <p class="card-text">Camara analogica Sony de 1985</p>
              <a href="#" class="btn btn-primary">Comprar</a>
            </div>
        
        <!--Componentes de carrusel o diapositivas-->
       <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="auto.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="sol.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="primer-disparo-flor-morada_181624-25863.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
